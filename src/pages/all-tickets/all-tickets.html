<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>All Tickets</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<h2>Trouble Tickets</h2>
	<ion-card>

	  <ion-card-header>
	    #0RT1JBAHS7
	    <ion-badge color="warm" item-end>Medium</ion-badge>
	  </ion-card-header>

	  <ion-card-content>
	    Far Break
	    <ion-badge color="success" item-end>Open</ion-badge>
	  </ion-card-content>

	</ion-card>

	<ion-card>

	  <ion-card-header>
	    #2WGNQZXDC4
	    <ion-badge color="warning" item-end>High</ion-badge>
	  </ion-card-header>

	  <ion-card-content>
	    Major Incident
	    <ion-badge color="warning" item-end>Closed</ion-badge>
	  </ion-card-content>

	</ion-card>

	<ion-card>

	  <ion-card-header>
	    #W5V8CL0S31
	    <!-- this is priority -->
	    <ion-badge color="warning" item-end>High</ion-badge>
	  </ion-card-header>

	  <ion-card-content>
	    Work Face
	    <!-- this is status -->
	    <ion-badge color="warning" item-end>Closed</ion-badge>
	  </ion-card-content>

	</ion-card>
</ion-content>
